<div class="row justify-content-center">
  <div class="col-12 col-sm-12 col-md-6 col-lg4">

    <div class="card mt-5">
      <h1 class="card-text text-center">Nuevo enlace</h1>
      <div class="card-body">
        <form [formGroup]="linksForm" (ngSubmit)="agregarLink()">

          <div class="form-group">
            <input type="text" class="form-control" formControlName="tittle" placeholder="Titulo">
          </div>

          <div class="form-group">
            <input type="url" class="form-control" formControlName="link" placeholder="Enlace">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="description" placeholder="descripcion">
          </div>

          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" [disabled]="!linksForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>
